name: "Vantage Pro to MQTT Steve Dev"
description: >-
  Vantage Pro Weather to MQTT gateway. Using the pyvantagepro library and forked from 
url: https://github.com/stevesinchak/ha-addons-dev
version: "2.0.4"
slug: vantagepro2mqttstevedev
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
apparmor: true
options:
  address: ""
  interval: 30
  unit_system: Imperial
  new_sensor_used: false
  log_level: notice
  qc_low_temp: -130
  qc_high_temp: 140
schema:
  device: "device(subsystem=tty)?"
  address: "str?"
  interval: "int"
  unit_system: "list(Imperial|Metric)"
  alt_windspeed_uom: "bool?"
  new_sensor_used: "bool"
  windrose8: "bool?"
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  qc_low_temp: "int"
  qc_high_temp: "int"
  mqtt_host: "str?"
  mqtt_port: "port?"
  mqtt_user: "str?"
  mqtt_pass: "str?"
  discovery_prefix: "str?"
init: false
uart: true
services:
  - mqtt:need